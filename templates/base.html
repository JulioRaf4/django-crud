{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>CRUD</title>
  </head>

  <body>
    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- Main div -->

    <div class="main" style="height: 1000px">
      <!-- NavBar -->
      <nav class="navbar navbar-expand-sm bg-body-secondary navbar-light">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/classe/">Classe</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Block contents -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger w-50 center text-center p-1 m-2">{{message}}</div>
        {% endfor %}
      {% endif %} 
      {% block contents %} 
      {% endblock %}

      <!-- Footer -->
      {% block footer %}
      <footer class="bg-light text-center text-lg-start fixed-bottom">
        <!-- Copyright -->
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          <i>By</i>:
          <a class="text-dark" href="https://github.com/JulioRaf4"
            >Github@JulioRaf4</a
          >
        </div>
      </footer>
      {% endblock %}
    </div>
  </body>
</html>
